language: rust

matrix:
  include:
    - env: TARGET=i686-unknown-linux-musl
    - env: TARGET=x86_64-unknown-linux-musl
    - env: TARGET=x86_64-apple-darwin
      os: osx

env:
  global:
    - PYPI_USERNAME=konstin
    # The encoded PYO3_PACK_PASSWORD
    - secure: 

addons:
  apt:
    packages:
      - musl-tools

script:
  - cargo test

before_deploy:
  - pip install --user pyo3-pack

deploy:
  provider: script
  script: pyo3-pack publish -u $PYPI_USERNAME -b bin --release -r https://test.pypi.org/legacy/ --target $TARGET
  skip_cleanup: true
  on:
    tags: true

branches:
  only:
    # Pushes to the master branch
    - master
    # Match release tags with a regex
    - /^v\d+\.\d+\.\d+.*$/

notifications:
  email: false
